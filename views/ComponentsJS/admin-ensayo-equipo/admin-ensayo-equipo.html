<style>
    .sgm-titulo {
        color: #000087;
    }
</style>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="sgm-titulo">Administración relación ensayo / equipos</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading" style="padding-bottom: 0px;">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="text-align: center; border-bottom: 0;" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Ensayo</th>
                        </tr>
                        <tr>
                            <th style="text-align: center; border-bottom: 0;" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <input class="form-control input-sm" type="text" ng-model="vm.ensayoFilter.descripcion">
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="panel-body">
                <table class="table">
                    <tbody>
                        <tr style="cursor: default" ng-class="{info: item.selected}" dir-paginate="item in vm.ensayos | filter : {descripcion: vm.ensayoFilter.descripcion} | itemsPerPage: 5 "
                            pagination-id="gridEnsayo">
                            <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2" ng-click="vm.SelectRowEnsayoGrid($index, item)">{{item.descripcion}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <dir-pagination-controls pagination-id="gridEnsayo"></dir-pagination-controls>
            </div>
        </div>
    </div>
    <div ng-if="vm.selectedEnsayo">
        <div class="col-xs-3 col-sm-3 col-md-12 col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="padding-bottom: 0px;">
                    <table class="table">
                        <thead>
                            <tr>

                                <th style="text-align: center; border-bottom: 0;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Equipo Asociado</th>
                            </tr>
                            <tr>
                                <th style="border-bottom: 0;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <input class="form-control input-sm" type="text" ng-model="vm.equipoAsociadoFilter.referencia">
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tbody>
                            <tr style="cursor: default" dir-paginate="item in vm.equiposAsociados | filter : vm.equipoAsociadoFilter.descripcion | itemsPerPage: 5 "
                                pagination-id="gridEquiposAsociados">
                                <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                    <input type="checkbox" ng-model="item.selected" />
                                </td>
                                <td class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{item.cod_inventario}} {{item.descripcion}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <dir-pagination-controls pagination-id="gridEquiposAsociados"></dir-pagination-controls>
                </div>
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <br>
            <br>
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-danger" style="width: 100%;" ng-click="vm.clickDesasociarEquipos($event)"><i class="fa fa-forward" aria-hidden="true"></i><i class="fa fa-forward" aria-hidden="true"></i></button>
            <br>
            <br>
            <button type="button" class="btn btn-primary" style="width: 100%;" ng-click="vm.clickAsociarEquipos($event)"><i class="fa fa-backward" aria-hidden="true"></i><i class="fa fa-backward" aria-hidden="true"></i></button>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-12 col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading" style="padding-bottom: 0px;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="text-align: center; border-bottom: 0;" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Equipo disponible</th>
                            </tr>
                            <tr>
                                <th style="text-align: center; border-bottom: 0;" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <input class="form-control input-sm" type="text" ng-model="vm.equipoDisponibleFilter.descripcion">
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tbody>

                            <tr style="cursor: default" dir-paginate="item in vm.equiposDisponibles | filter : vm.equipoDisponibleFilter.descripcion | itemsPerPage: 5 "
                                pagination-id="gridEquiposDisponibles">
                                <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                    <input type="checkbox" ng-model="item.selected" />
                                </td>
                                <td class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{item.cod_inventario}} {{item.descripcion}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <dir-pagination-controls pagination-id="gridEquiposDisponibles"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Modal espera-->
<div class="modal fade" id="waitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{vm.waitModalText}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
                                style="width: 100%">
                                <span class="sr-only">100% Complete</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
