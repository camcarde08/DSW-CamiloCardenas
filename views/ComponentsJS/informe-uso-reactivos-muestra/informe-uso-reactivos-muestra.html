<style>
    .sgm-titulo {
        color: #000087;
    }
</style>

<div class="row">
    <!--Titulo-->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="sgm-titulo">Informe de uso de reactivos por muestra</h1>
    </div>

    <!--Datos basicos muestra-->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">Filtrar</div>
            <div class="panel-body">
                <div class="row">
                    <form name="informeForm">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3" for="fechaInicio">Reactivo</label>
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3" for="fechaInicio">Fecha Inicio</label>
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3" for="fechaFin">Fecha Fin</label>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                        <button
                                                type="button"
                                                class="btn btn-default"
                                                name="reactivo"
                                                placeholder="Seleccionar reactivos"
                                                ng-model="vm.reactivosSelected"
                                                data-html="1"
                                                data-multiple="1"
                                                data-animation="am-flip-x"
                                                bs-options="reactivo.id as reactivo.nombre for reactivo in vm.reactivos"
                                                bs-select>
                                            Seleccione <span class="caret"></span>
                                        </button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                        <input type="text" class="form-control" ng-model="vm.fechaInicio" data-max-date="{{vm.fechaFin}}" data-date-format="yyyy-MM-dd" placeholder="Fecha de inicio" bs-datepicker required>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                        <input type="text" class="form-control" ng-model="vm.fechaFin" data-min-date="{{vm.fechaInicio}}" data-date-format="yyyy-MM-dd" placeholder="Fecha fin" bs-datepicker required>
                                    </div>
                                    <div class="col-sm-3 col-md-3 col-lg-3">
                                        <button type="submit" class="btn btn-primary" id="butttonConsultaInforme" ng-disabled="!informeForm.$valid" ng-click="vm.eventClickInformeUsoReactivosMuestra()">Generar informe</button>
                                        <button type="submit" class="btn btn-success" id="butttonConsultaInformeExcel" ng-disabled="!informeForm.$valid" ng-click="vm.eventClickExcelUsoReactivosMuestra()">Generar excel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


<form action="pdf/informes/informe-uso-reactivos-muestra/informe-uso-reactivos-muestra.php" method="POST" target="_blank" id="formInformeUsoReactivosMuestra">
    <input name="idReactivos" id="idReactivos" type="hidden"/>
    <input name="fechaInicio" id="fechaInicio" type="hidden"/>
    <input name="fechaFin" id="fechaFin" type="hidden"/>
</form>
